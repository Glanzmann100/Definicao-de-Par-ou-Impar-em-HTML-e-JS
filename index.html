<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
</head>
<body>
    <script>
    var Numero = Number(prompt("Digite um número: "))
if (Numero % 2 == 0){
    alert("Esse número é Par")
} else{
        alert("Esse número é Ímpar")
    }
    </script>
</body>
</html>
